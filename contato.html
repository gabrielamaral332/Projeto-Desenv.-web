<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contato - Literary Dreams</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .container-contato {
      max-width: 600px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #4B2E83;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4B2E83;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #351f5f;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container-contato">
    <h1>Fale Conosco</h1>
    <form id="formContato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <footer>Â© 2025 - Literary Dreams</footer>

  <script>
    document.getElementById("formContato").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Mensagem enviada com sucesso! Entraremos em contato em breve.");
      this.reset();
    });
  </script>
</body>
</html>
